
<template name="invite">
  <div class="invite-header">
    <div class="title"> programer.io </div>
  </div>

  <div class="invite-container">
    <form>
      <input type="text" id="inviteCode" placeholder="초대코드를 입력해주세요.">
      <button id="signup-btn" type="submit" class="btn-primary">
        가입하기
      </button>
    </form>

    <div class="info-pannel">
      <h1> {{userCount}} </h1>
      <p> 실시간 누적 사용자 수 </p>
    </div>
  </div>
</template>
